<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="https://kit.fontawesome.com/5f9005f05b.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <section>
            <div class="content">
                <form>

                    <a href="index.html" class="back-button">
                        <i class="fa-solid fa-arrow-left-long"></i> Back
                    </a>
                    <h1>Sign Up</h1>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" class="name">
                    <label for="email">Email</label>
                    <input type="email" name id placeholder="Email"
                        class="email">
                    <label for="username">Choose Your Username</label>
                    <input type="text" name id aria-label="q"
                        placeholder="Username" class="username">
                    <label for="password">Password</label>
                    <input type="password" name id placeholder="Password"
                        class="password">
                    <label for> Confirm Your Password</label>
                    <input type="password" name="s" id placeholder="Password"
                        class="password">
                    <div class="check">
                        <div class="checkbox-wrapper-43">
                            <input type="checkbox" id="cbx-43">
                            <label for="cbx-43" class="check">
                                <svg width="18px" height="18px"
                                    viewBox="0 0 18 18">
                                    <path
                                        d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                    <polyline points="1 9 7 14 15 4"></polyline>
                                </svg>
                            </label>
                        </div>
                        <a href class="agree-terms"> I Agree to Terms & Conditions</a>
                    </div>
                    <button>Sign Up</button>
                </form>
            </section>
        </body>
    </html>
